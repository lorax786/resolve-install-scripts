#   ENC:    - A Value Encrypted with an older encryption method
#   ENC1:   - An Encrypted Value, by default all non-reference password fields will be encrypted after running config.sh/bat
#   NO_ENC: - Used to leave a password field unencrypted (e.g. DB_PASSWORD=NO_ENC:resolve)
